<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="marker-box"
      style="
        position: absolute;
        border: 1px solid;
        border-radius: 4px;
        top: 0;
        left: 0;
        display: none;
      "
    >
      <div style="display: flex; margin: 6px; position: relative">
        <div
          style="
            background-color: antiquewhite;
            padding: 10px;
            border-radius: 10px;
            margin-right: 4px;
            cursor: pointer;
          "
        ></div>
        <div
          style="
            background-color: blueviolet;
            padding: 10px;
            border-radius: 10px;
            margin-right: 4px;
            cursor: pointer;
          "
        ></div>
        <div
          style="
            background-color: khaki;
            padding: 10px;
            border-radius: 10px;
            margin-right: 4px;
            cursor: pointer;
          "
        ></div>
        <div
          style="
            background-color: aquamarine;
            padding: 10px;
            border-radius: 10px;
            margin-right: 4px;
            cursor: pointer;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
